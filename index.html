<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#6200ea" />
  <link rel="manifest" href="manifest.json">
  <title>KangGhosting - Katalog Produk</title>
  <style>
    /* Root Variables */
    :root {
      --primary: #6200ea;
      --secondary: #ff4081;
      --bg: #f5f5f5;
      --text: #111;
      --card-bg: #fff;
      --button-bg: #6200ea;
      --button-text: #fff;
      --border-radius: 12px;
      --shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      --transition: all 0.3s ease;
    }

    /* Dark Mode */
    [data-theme="dark"] {
      --bg: #121212;
      --text: #fff;
      --card-bg: #333;
      --button-bg: #ff4081;
      --button-text: #111;
      --shadow: 0 6px 30px rgba(255, 255, 255, 0.2);
    }

    /* Body */
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      background: var(--bg);
      color: var(--text);
      transition: var(--transition);
      box-sizing: border-box;
    }

    /* Header */
    header {
      padding: 1.5rem 2rem;
      background: var(--primary);
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: var(--shadow);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    header img {
      max-width: 150px;
      height: auto;
    }

    .controls {
      display: flex;
      gap: 1rem;
      align-items: center;
    }

    .controls input,
    .controls button {
      padding: 1rem 1.5rem;
      border-radius: var(--border-radius);
      border: 1px solid #ccc;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    .controls button:hover {
      background-color: var(--secondary);
      cursor: pointer;
    }

    /* Product Grid */
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 2rem;
      padding: 3rem;
      box-sizing: border-box;
    }

    /* Product Card */
    .product {
      background: var(--card-bg);
      padding: 1.5rem;
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
      transition: var(--transition);
      cursor: pointer;
      text-align: center;
      position: relative;
      overflow: hidden;
      transition: 0.3s ease-in-out;
    }

    .product:hover {
      transform: translateY(-8px);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
    }

    .product img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: var(--border-radius);
      transition: var(--transition);
    }

    .product h3 {
      font-size: 1.4rem;
      margin: 1rem 0;
      color: var(--primary);
    }

    .product p {
      margin: 0.5rem 0;
      font-size: 1rem;
    }

    .product .price {
      font-size: 1.5rem;
      font-weight: bold;
      color: var(--secondary);
    }

    .product button {
      background-color: var(--button-bg);
      color: var(--button-text);
      border: none;
      padding: 0.8rem 1.2rem;
      border-radius: var(--border-radius);
      cursor: pointer;
      position: absolute;
      bottom: 1rem;
      left: 50%;
      transform: translateX(-50%);
      transition: 0.3s ease-in-out;
    }

    .product button:hover {
      background-color: var(--secondary);
    }

    /* Cart Overlay */
    .cart {
      position: fixed;
      top: 0;
      right: -350px;
      width: 350px;
      background: var(--card-bg);
      padding: 2rem;
      box-shadow: var(--shadow);
      transition: right 0.3s ease;
      height: 100%;
      overflow-y: auto;
      z-index: 200;
    }

    .cart.show {
      right: 0;
    }

    .cart h2 {
      font-size: 1.6rem;
      margin-bottom: 1.5rem;
      color: var(--primary);
    }

    .cart .item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 1rem;
    }

    .cart .item button {
      background-color: #ff4081;
      color: white;
      border: none;
      padding: 0.5rem;
      border-radius: var(--border-radius);
      cursor: pointer;
    }

    .cart .item button:hover {
      background-color: var(--primary);
    }

    .back-button {
      background-color: #ddd;
      padding: 1rem;
      border-radius: var(--border-radius);
      cursor: pointer;
      margin-top: 1rem;
      text-align: center;
    }

    .back-button:hover {
      background-color: var(--primary);
      color: white;
    }

    /* Footer */
    .footer {
      padding: 2rem;
      background: var(--primary);
      color: white;
      text-align: center;
    }

    .footer a {
      color: white;
      text-decoration: none;
    }

    /* Pagination */
    .pagination {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-top: 3rem;
    }

    .pagination button {
      padding: 0.8rem 1.5rem;
      background-color: var(--primary);
      color: white;
      border: none;
      border-radius: var(--border-radius);
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .pagination button:hover {
      background-color: var(--secondary);
    }
  </style>
</head>

<body>
  <header>
    <img src="https://via.placeholder.com/150x50?text=KangGhosting" alt="Logo KangGhosting">
    <div class="controls">
      <input type="text" id="search" placeholder="Cari produk..." oninput="renderProducts()">
      <button onclick="toggleCart()">ðŸ›’ Keranjang</button>
    </div>
  </header>

  <div class="products" id="productList"></div>

  <div class="cart" id="cart">
    <h2>Keranjang Belanja</h2>
    <div id="cartContent"></div>
    <button onclick="checkout()">Checkout</button>
    <div class="back-button" onclick="closeCart()">Kembali ke Produk</div>
  </div>

  <footer class="footer">
    <p>&copy; 2025 KangGhosting. Semua hak dilindungi.</p>
  </footer>

  <script>
    const data = [
      { name: "Anti Ghost Spray", price: 30000, rating: 4.5, desc: "Semprot dan hilang!", img: "https://via.placeholder.com/280x280" },
      { name: "Ghostproof Lotion", price: 25000, rating: 4.2, desc: "Kulit halus, hati tidak galau.", img: "https://via.placeholder.com/280x280" },
      { name: "Balm Penangkal Baper", price: 15000, rating: 4.8, desc: "Oleskan saat rindu menyerang.", img: "https://via.placeholder.com/280x280" },
      { name: "Soul Binding Cream", price: 35000, rating: 4.6, desc: "Melawan energi negatif.", img: "https://via.placeholder.com/280x280" },
      { name: "Ghost Deflector", price: 20000, rating: 4.3, desc: "Melindungi dari gangguan hantu.", img: "https://via.placeholder.com/280x280" },
      { name: "Nightmare Eraser", price: 40000, rating: 4.7, desc: "Melenyapkan mimpi buruk.", img: "https://via.placeholder.com/280x280" }
    ];

    let cart = [];

    function renderProducts() {
      const search = document.getElementById('search').value.toLowerCase();
      const filteredData = data.filter(product => product.name.toLowerCase().includes(search));
      const productList = document.getElementById('productList');
      productList.innerHTML = '';
      
      filteredData.forEach(product => {
        const productElement = document.createElement('div');
        productElement.classList.add('product');
        productElement.innerHTML = `
          <img src="${product.img}" alt="${product.name}" />
          <h3>${product.name}</h3>
          <p>${product.desc}</p>
          <div class="price">Rp${product.price}</div>
          <button onclick="addToCart('${product.name}')">Tambah ke Keranjang</button>
        `;
        productList.appendChild(productElement);
      });
    }

    function addToCart(productName) {
      const product = data.find(item => item.name === productName);
      cart.push(product);
      renderCart();
    }

    function renderCart() {
      const cartContent = document.getElementById('cartContent');
      cartContent.innerHTML = '';
      cart.forEach((product, index) => {
        const cartItem = document.createElement('div');
        cartItem.classList.add('item');
        cartItem.innerHTML = `
          <span>${product.name} - Rp${product.price}</span>
          <button onclick="removeFromCart(${index})">Hapus</button>
        `;
        cartContent.appendChild(cartItem);
      });
    }

    function removeFromCart(index) {
      cart.splice(index, 1);
      renderCart();
    }

    function toggleCart() {
      document.getElementById('cart').classList.toggle('show');
    }

    function closeCart() {
      document.getElementById('cart').classList.remove('show');
    }

    function checkout() {
      alert('Checkout berhasil!');
      cart = [];
      renderCart();
    }

    renderProducts();
  </script>
</body>
</html>
